<html>

<head>
    <title>Frontend voor Designer - Opdracht 2</title>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
</head>

<body>

    <div class="slideshow">

        <button class="slideButton--left">&#60;</button>



        <div class="slideContainer">
            <ul class="slideTrack">

                <li class="slideshowSlide current-slide">
                    <img class="slideImg" src="img/animalcrossing.jpg" alt=""></li>

                <li class="slideshowSlide">
                    <img class="slideImg" src="img/zelda.jpg" alt=""> </li>

                <li class="slideshowSlide">
                    <img class="slideImg" src="img/mario.jpg" alt=""></li>

            </ul>
        </div>



        <button class="slideButton--right">&#62;</button>

        <div class="slideshownav">
            <button class="slideshowindicator current-slide"></button>
            <button class="slideshowIndicator"></button>
            <button class="slideshowIndicator"></button>
        </div>

    </div>





    <script src="js.js" type="text/javascript"></script>
</body>

</html>
